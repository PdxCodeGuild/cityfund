{% extends 'index.html' %}

{% block signup %}

  {% if messages %}
  <div class="col-sm-10 col-sm-offset-1">
    <div class="row">
    {% for message in messages %}
      <h3 class="alert alert-{{ message.tags }}">{{ message }}</h3>
    {% endfor %}
    </div>
  </div>
  {% endif %}

{% endblock signup %}
