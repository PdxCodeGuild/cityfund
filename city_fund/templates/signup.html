{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block signup %}

  {% crispy form %}
  {% if messages %}
  <div class="col-sm-10 col-sm-offset-1">
    <div class="row">
    {% for message in messages %}
      <h3 class="alert alert-{{ message.tags }}">{{ message }}</h3>
    {% endfor %}
    </div>
  </div>
  {% endif %}
  {% for field in form %}
    {% if field.errors %}
      <div class="col-sm-10 col-sm-offset-1">
	<div class="row">
	  <p>{{ field.error }}</p>
	</div>
      </div>
    {% endif %}
  {% endfor %}

{% endblock signup %}
